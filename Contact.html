             <div class="main">
              <div class="contactform">
                <h1>Contact Me </h1>
              <form>
                <div class="mb-3">
                  <label for="MyName" class="form-label">FirstName</label>
                  <input type="text" class="form-control" id="MyName" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="MyName" class="form-label">LastName</label>
                  <input type="text" class="form-control" id="MyName" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="MyEmail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="MyEmail" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email and Phone with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="MyPhone" class="phoneno">Phone</label>
                  <input type="phone" class="phoneno" id="MyPhone">
                </div>
                <div class="mb-3 form-check" id="Check">
                  <input type="checkbox" class="check" id="MyCheck">
                  <label class="check" for="MyCheck">Are you Interested in doing project with me</label>
                </div>
                <button type="submit" class="btn">Submit</button>
              </form>
